	<div class="center">

		<h1 class="cap">7 - HTML5 e CSS3</h1>

		<h1 class="sec">4 - Iframe</h1>
		<p>O iframe é utilizado para embutir outro documento dentro do documento HTML. Dessa forma é possível colocar outras páginas do site ou mesmo outros sites dentro de uma page de HTML.</p>

		<p><b>Exemplo:</b></p>
		<iframe src="https://www.lipsum.com/"></iframe><br><br>

		<p><b>Exemplo com tamanho maior e sem borda:</b></p>
		<iframe class="iframe2" src="https://www.lipsum.com/"></iframe><br><br><br>

	</div>
